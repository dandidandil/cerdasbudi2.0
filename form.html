<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerdasBudi - Formulir Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#3730A3',
                        accent: '#818CF8',
                        light: '#F9FAFB',
                        dark: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-primary mb-6">Formulir Pengguna</h2>
                <form id="userInfoForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nama</label>
                        <input 
                            type="text" 
                            id="name" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                        >
                    </div>
                    <div class="mb-4">
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Usia</label>
                        <input 
                            type="number" 
                            id="age" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                        >
                    </div>
                    <div class="mb-6">
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Jenis Kelamin</label>
                        <select 
                            id="gender" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                        >
                            <option value="">Pilih jenis kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full py-2 px-4 bg-primary text-white font-medium rounded-md hover:bg-secondary transition duration-300"
                    >
                        Mulai Chat
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form Submission
        const userInfoForm = document.getElementById('userInfoForm');
        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value
            };

            // Redirect to chat page with user data
            window.location.href = `chat.html?name=${encodeURIComponent(formData.name)}&age=${encodeURIComponent(formData.age)}&gender=${encodeURIComponent(formData.gender)}`;
        });
    </script>
</body>
</html>
