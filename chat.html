<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CerdasBudi Chat - Psikolog AI Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#3730A3',
                        accent: '#818CF8',
                        background: '#F9FAFB',
                        card: '#FFFFFF',
                        text: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

</head>
<body class="bg-background text-text font-sans">
    <div class="flex flex-col h-screen lg:flex-row">
        <!-- Sidebar -->
        <div class="w-full lg:w-64 bg-card p-4 lg:p-6 flex flex-col">
            <div class="flex items-center mb-6">
                <i class="fas fa-brain text-primary text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold text-primary">CerdasBudi</h1>
            </div>
            
            <!-- API Key Management Section -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold text-secondary mb-2">Pengaturan API Key</h2>
                <div class="flex items-center space-x-2">
                    <div class="flex-grow relative">
                        <input 
                            type="password" 
                            id="api-key-input" 
                            placeholder="API Key" 
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary pr-10"
                            readonly
                        >
                        <button 
                            id="edit-api-key-btn" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary"
                        >
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                    <button 
                        id="save-api-key-btn" 
                        class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition duration-300 hidden"
                    >
                        Simpan
                    </button>
                </div>
                <p id="api-key-status" class="text-sm mt-2 text-gray-600"></p>
            </div>

            <button id="new-chat-btn" class="w-full bg-primary text-white py-2 px-4 rounded-full hover:bg-secondary transition duration-300">
                <i class="fas fa-plus mr-2"></i>Chat Baru
            </button>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-grow flex flex-col">
            <!-- Chat Header -->
            <div class="bg-card p-4 flex items-center justify-between shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-user-circle text-primary text-3xl mr-3"></i>
                    <div>
                        <h2 class="font-semibold text-secondary">CerdasBudi</h2>
                        <p class="text-sm text-gray-500">Psikolog AI Anda</p>
                    </div>
                </div>
                <button id="end-chat-btn" class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-opacity-80 transition duration-300">
                    <i class="fas fa-times mr-2"></i>Akhiri Chat
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 lg:p-6 space-y-4"></div>

            <!-- Voice Recording Status -->
            <div id="voice-recording-status" class="hidden bg-gradient-to-r from-yellow-400 to-yellow-500 p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-4 h-4 bg-red-600 rounded-full animate-pulse"></div>
                    <span id="recording-timer" class="text-white font-semibold text-lg">00:00</span>
                </div>
                <button id="stop-recording" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full shadow-md transition duration-300">
                    <i class="fas fa-stop-circle text-lg"></i> Stop
                </button>
            </div>

            <!-- Voice Playback Preview -->
            <div id="voice-playback-preview" class="hidden bg-gradient-to-r from-gray-200 to-gray-300 p-4 rounded-lg shadow-lg flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="play-pause-preview" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded-full shadow-md transition duration-300">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="flex-grow bg-gray-400 h-1 rounded-full relative">
                        <div id="playback-progress" class="absolute top-0 left-0 bg-green-500 h-1 rounded-full" style="width: 0%;"></div>
                    </div>
                    <span id="audio-duration" class="text-gray-700 font-medium">00:00</span>
                </div>
                <div class="flex space-x-2">
                    <button id="send-voice-message" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-md transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="cancel-voice-message" class="bg-red-500 hover:bg-red-600 text-white p-3 rounded-full shadow-md transition duration-300">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 bg-gradient-to-r from-gray-100 to-gray-200 flex items-center space-x-3 rounded-lg shadow-lg">
                <button id="record-button" class="bg-primary hover:bg-secondary text-white p-3 rounded-full shadow-md transition duration-300">
                    <i class="fas fa-microphone text-lg"></i>
                </button>
                <div class="flex-grow relative">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Ketik pesan Anda di sini..." 
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-primary transition duration-300"
                    >
                    <button id="send-button" class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-primary hover:bg-secondary text-white p-2 rounded-full shadow-md transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
